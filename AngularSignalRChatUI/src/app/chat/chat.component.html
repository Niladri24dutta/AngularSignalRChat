<div id="main-container" style="text-align:center">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-sm-3">
        <h3>Hello {{name}}!</h3> 
    </div>
    </div>
    
    <form (ngSubmit)="sendMessage()" #chatForm="ngForm">
      <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label h3 offset-md-2">Message</label>
        <div class="col-sm-3">
          <input type="text" id="message" name="message" [(ngModel)]="message" required class="form-control" placeholder="Enter your message">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6 offset-md-2">
          <button type="submit" id="sendmessage" [disabled]="!chatForm.valid" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>

  <form *ngIf="messages.length > 0">
    <div class="col-sm-6 offset-md-2">
        <div class="form-group row" *ngFor="let message of messages">
          <div class="col-sm-3">
              <label for="message" class="col-form-label offset-md-2">
                  <span class="badge badge-primary">{{message.name}}</span>
              </label>
          </div>
          <div class="col-sm-13">
                <label for="message" class="col-form-label">
                  <h5>{{message.msg}}</h5>
                </label>          
            </div>
        </div>
    </div>     
  </form>
</div>
